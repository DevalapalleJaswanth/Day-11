<!-- Use the table tag to design given image Click here. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
           border: 1px solid black;
           border-collapse: collapse;
           text-align: center;
        }
        th,td{
            padding: 15px;
        }
        .fonts{
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div >
        <div class="fonts" >Health Chart</div>
    <table>
       
           
        
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>         
            <td>After Eating</td>  
            
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Daibetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Daibetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
    </div>
</body>
</html>
