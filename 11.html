<!-- Create an HTML page, which should contain all types of input elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            width: 200px;
            
        }
</style>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phno">PhoneNo:</label>
                </td>
                <td>
                    <input type="number" id="phno" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">DOB:</label>
                </td>
                <td>
                    <input type="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">password:</label>
                </td>
                <td>
                    <input type="password" id="pwd">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <label for="gender">Male</label>
                    <input type="radio" id="gender">
                </td>
                <td>
                    <label for="gender">Female</label>
                    <input type="radio" id="gender">
                </td>
                <td>
                    <label for="gender">Other</label>
                    <input type="radio" id="gender">
                </td>
            </tr>
            <tr>
                <td>
                     Skills:
                </td>
                <td>
                    <label for="skill1">JavaScript</label>
                    <input type="checkbox" id="skill1">
                </td>
                <td>    
                    <label for="skill2">HTML</label>
                    <input type="checkbox" id="skill2">
                </td>
                <td>    
                    <label for="skill3">CSS</label>
                    <input type="checkbox" id="skill3">
                </td>
                <td>    
                    <label for="skill4">NodeJs</label>
                    <input type="checkbox" id="skill4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="color">Color:</label>
                </td>
                <td>
                    <input type="color" id="color">
                </td>
            </tr>
            
            <tr>
            <tr>
                <td>
                    <label for="resume">Resume:</label>
                </td>
                <td>
                    <input type="file" id="resume">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="link">Profile link:</label>
                </td>
                <td>
                    <input type="url" id="link">
                </td>
            </tr>
                        
            <tr>
                
                <td>
                    <input type="submit" id="submit" value="submit">
                </td>
                
                <td>
                     <input type="reset" id="reset">
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
